{% extends "network/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}

  <div class="container">

    {% if message %}
        <div class="border border-dark bg-warning text-dark p-2 my-1">{{ message }}</div>
    {% endif %}

    <div>
      <div class="border border-dark rounded text-center m-1 p-1 logform">
        <div class="text-center my-2">
          <h1>Login</h1>
        </div>
        <hr>
        <form action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <label for="username" class="m-1"><b>{{ form.username.label }}</b></label>
          <div class="m-1">
            {{ form.username }}
          </div>
          <label for="password" class="m-1"><b>{{ form.password.label }}</b></label>
          <div class="m-1">
            {{ form.password }}
          </div>
          <div class="d-flex justify-content-center py-2 px-1">
            <input class="btn" name="logbtn" type="submit" value="Login">
          </div>
      </form>
    </div>
    <div class="text-center m-1">
      Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
    </div>
  </div>


{% endblock %}
